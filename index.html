<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header class="header_contain">
        <div class="logo_box">
            <img src="assets/logo.png" alt="Kids School">
            <h2>SCHOOL</h2>
        </div>
        <div class="menubar">
            <ul>
                <li><a class="nav orange" href="#">Home</a></li>
                <li><a class="nav skyblue" href="#">About</a></li>
                <li><a class="nav skyblue2" href="#">Facilities</a></li>
                <li><a class="nav blue" href="#">Admission</a></li>
            </ul>
        </div>
        <div>
            <button class="primary_btn">Contact</button>
        </div>
    </header>
    <section class="banner">
        <div class="banner_contain">
            <h3><span class="orange">Empowering</span> <br>students from small age <span class="skyblue">towards vision</span></h3>
            <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
            <button class="banner_btn">Enroll Now</button>
        </div>
        <div class="banner_img">
            <img src="assets/hero-kids.png" alt="">
        </div>
    </section>
</body>
</html>
